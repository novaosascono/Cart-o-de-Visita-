<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Cartão Nova Osasco</title>
  </head>
  <body>
    <div class="card-wrapper">
      <div class="card">
        <div class="card-front">
          <div class="left">
            <img src="Logo_Nova Osasco.png" />
            <h4>Entre em contato</h4>
          </div>
          <div class="right">
            <div class="person right-content">
              <i class="fas fa-user-tie"></i>
              <div>
                <h4>Nova Osasco</h4>
                <p>Coletora de Residuos </p>
              </div>
            </div>
            <div class="phone right-content">
              <i class="fas fa-phone"></i>
              <div>
                <p>(11) 3603-0440</p>
              </div>
            </div>
            <div class="email right-content">
                <i class='fab fa-chrome'></i>
              <div>
                <p>novaosasco.com.br</p>
              </div>
            </div>
            <div class="address right-content">
              <i class="fas fa-map-marker-alt"></i>
              <div>
                <p>Rua Frei Caneca, n°40</p>
                <p>Piratininga, Osasco</p>
              </div>
            </div>
          </div>
        </div>
        <div class="card-back">
          <img src="Logo_Nova Osasco.png" />
        </div>
      </div>
    </div>
  </body>
</html>
